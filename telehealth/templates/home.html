{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>

<div class="home_header">
    <h1>Welcome to TeleHealth Healthcare Management System</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav d-flex">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_registration' %}">Register as Doctor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_registration' %}">Register as Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_registration' %}">Register as Patient</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Welcome!</h2>
                    <p class="text-center">Please select your role:</p>
                    <div class="text-center">
                        <a href="{% url 'admin_login' %}" class="btn btn-primary">Admin Login</a>
                        <a href="{% url 'doctor_login' %}" class="btn btn-success">Doctor Login</a>
                        <a href="{% url 'patient_login' %}" class="btn btn-info">Patient Login</a>

                </div>
            </div>
        </div>
    </div>

</html>
